<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><B>Course and Name</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<hr>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>

        </tr>
    </thead>
    {% for i in set %}
    <tbody>
        <tr>
            <td>{{ i.Name }}<br></td>
            <td>{{ i.course }}<br></td>


        </tr>
    </tbody>
    {% endfor %}
</table>

</body>
</html>
